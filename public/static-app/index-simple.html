<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Blueking | Graphic designer &amp; front end developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/face-style.css" media="all">
    <script src="js/modernizr-2.5.3-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- <script src="js/jquery.jpreloader.js"></script> -->
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="clearfix bg" style="display: block;">
    <div id="content" class="content clearfix home">
        <section id="section" class="light nopad-t nopad-b">
            <div class="row">
                <div class="col-12">
                    <div id="face" class="face">
                        <a href="#" onclick="window.parent.postMessage('scrollToDesign', '*'); return false;">
                            <div id="designer" class="designer">
                                <div id="designer-desc" class="description">
                                    <h1>designer</h1>
                                    <p>Graphic designer specialising in Branding and PR design systems.</p>
                                </div>
                            </div>
                        </a>

                        <a href="#" onclick="window.parent.postMessage('scrollToDevelopment', '*'); return false;">
                            <div id="coder" class="coder">
                                <div id="coder-desc" class="description">
                                    <h1><span class="chevron-left">&lt;</span>dev<span class="chevron-right">&gt;</span></h1>
                                    <p>Front end developer who writes clean, elegant and efficient code.</p>
                                </div>
                            </div>
                        </a>
                        <!-- <img id="face-img" class="face-img" src="images/adham-dannaway-designer-coder.jpg" alt="Adham Dannaway UI designer"> -->

                        <img id="face-img" class="face-img px- h-[200px] sm:h-[300px] !mx-auto !w-auto" src="images/designer-dev.png" alt="Blueking designer-Dev">

                        <div id="designer-img" class="designer-img"></div>
                        <div id="coder-img" class="coder-img"></div>
                        <div id="designer-bg" class="designer-bg"></div>
                        <div id="coder-bg" class="coder-bg"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
   
      
      
    <script>
        $(document).ready(function() {
            $('#face').animateHome();
            $('#face').resizeFace();
            
            $('body').jpreLoader({
                splashID: "#jpreSlide",
                loaderVPos: '50%',
                showPercentage: true,
                autoClose: true
            }, function() {
                $('body').fadeIn();
            });
        });
    </script>
</body>
<!-- <script src="https://unpkg.com/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script> -->

</html>
